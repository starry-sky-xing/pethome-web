	<div class="res-main">
		<div class="login-banner-bg"><span></span><img src="./images/big.jpg" /></div>
		<div class="login-box" id="app">
			<div class="am-tabs" id="doc-my-tabs">
				<ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
					<li><a href="">手机号注册</a></li>
				</ul>

				<div class="am-tabs-bd">
					<div class="am-tab-panel">
						<h1 style="color: red" v-html="errorMsg"></h1>
						<form method="post">
							<div class="user-phone">
								<label for="phone"><i class="am-icon-mobile-phone am-icon-md"></i></label>
								<input type="tel" v-model="user.phone" name="" id="phone" placeholder="请输入手机号">
							</div>
							<div class="verification">
								<label for="code"><i class="am-icon-code-fork"></i></label>
								<input type="tel" name="" v-model="user.code" id="code" placeholder="请输入验证码">

								<!--button按钮在form表单内部，默认提交是submit提交-->
								<button class="btn" v-html="htmlValue" type="button" :disabled="disabled" href="javascript:void(0);" @click="sendMobileCode" id="sendMobileCode">
									获取
								</button>
							</div>
						</form>
						<div class="login-links">
							<label for="reader-me">
								<input  type="checkbox"> 点击表示您同意商城《服务协议》
							</label>
						</div>
						<div class="am-cf">
							<input type="button" @click="binding" value="绑定" class="am-btn am-btn-primary am-btn-sm am-fl">
						</div>

						<hr>
					</div>

					<script>

                            $('#doc-my-tabs').tabs();

<script>
    new Vue({
        el: "#app",
        data: {
            user: {
                phone: "",
                code: "",
                type: 1
            },
            //初始化不禁用按钮
            disabled: false,
            htmlValue: "获取",
			//错误提示
            errorMsg:""

        },
        methods: {
            //绑定
            binding(){
                //console.debug(this.user);
				//获取url的openid 添加到user
				let param=getParam();
				this.user.openid= param.openid;
                //console.debug(this.user);
                this.$http.post("/wechat/binder", this.user).then((res) => {
                    console.debug(res.data);
                    let {success,msg,resultObj}=res.data;
                    if(!success){
                        this.errorMsg = msg;
                    }else {
                        //保存用户的登录token
                        localStorage.setItem("token",resultObj.token)
                        //跳转主页面
                        location.href="./index.html";
                    }
                });
            },
            //发送手机验证码
            sendMobileCode() {
                if (!this.user.phone) {
                    alert("手机号码必填!!");
                    return;
                }
                //禁用按钮
                this.disabled = true;
                //设置初始值
                this.htmlValue = 10;
                //把vue的this赋值给一个变量方便取值
                let that = this;
				//开启定时器
                let intervalId = setInterval(function () {
                    that.htmlValue--;
                    if(!that.htmlValue){
                        that.htmlValue = "获取";
                        //开启禁用按钮
                        that.disabled = false;
                        //删除定时器
                        clearInterval(intervalId);
					}
                }, 1000);

                //准备参数
                let param = {"phone": this.user.phone};
                //发送短信请求
                this.$http.post("/verifycation/sendBinderMobileCode", param).then((res) => {
                    let {success, msg} = res.data;
                    //提示用户一分钟以内不能连续发送多次
                    if(!success){
                        this.errorMsg = msg;
					}
                });
            },
        }
    });
</script>
</html>
